networks:
  summiva-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

services:

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - SERVICE_NAME=backend
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-summiva}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      # Security settings for standardized components
      - SECRET_KEY=${SECRET_KEY:-supersecretkey}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwtsupersecretkey}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - AUTH_PASSWORD_HASH_ALGORITHM=bcrypt
      - AUTH_PASSWORD_SALT_ROUNDS=12
    volumes:
      - ./src:/app/src
      - ./data:/app/src/data
    networks:
      - summiva-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    labels:
      - "com.summiva.service=backend"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  auth:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=development
      - SERVICE_NAME=auth
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-summiva}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Security settings for standardized components
      - SECRET_KEY=${SECRET_KEY:-supersecretkey}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwtsupersecretkey}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - AUTH_PASSWORD_HASH_ALGORITHM=bcrypt
      - AUTH_PASSWORD_SALT_ROUNDS=12
      # Service URLs for inter-service communication
      - AUTH_SERVICE_URL=http://auth:8000
      - SUMMARIZATION_SERVICE_URL=http://summarization:8000
      - TAGGING_SERVICE_URL=http://tagging:8000
      - GROUPING_SERVICE_URL=http://grouping:8000
      - SEARCH_SERVICE_URL=http://search:8000
    volumes:
      - ./src:/app/src
    networks:
      - summiva-network
    command: ["sh", "/app/src/backend/auth/entrypoint.sh"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "com.summiva.service=auth"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

